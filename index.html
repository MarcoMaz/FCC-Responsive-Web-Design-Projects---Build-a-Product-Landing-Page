<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>FCC Test: Product Landing Page</title>
  
  
  
      <link rel="stylesheet" href="style.css">

  
</head>

<body>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<header id="header">
  <img 
       id="header-img" 
       src="https://www.dropbox.com/s/egoamy8hj1e1w4e/logo-product-landing-page.png?raw=1" 
       alt="vinnie colaiuta"/>
  <nav id="nav-bar">
    <ul>
      <li><a href="#info" class="nav-link">Info</a></li>
      <li><a href="#price" class="nav-link">Price</a></li>
      <li><a href="#contact" class="nav-link">Contact</a></li>
    </ul>
  </nav>
</header>
<main>
  <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/wdId45SPUu4"></iframe>
  <form action="https://www.freecodecamp.com/email-submit" id="form">
    <input name="email" type="email" id="email" placeholder="enter email address">
    <input type="submit" id="submit"></input>
  </form>
  <section id="info">
    <h3>Info</h3>
    <p>Drum Lessons in Berlin.</p>
  </section>
  <section id="price">
    <h3>Prices</h3>
    <div class="price-table"><h4>30 MINUTES</h4>16- EUR</div>
    <div class="price-table"><h4>45 MINUTES</h4>22,5- EUR</div>
    <div class="price-table"><h4>60 MINUTES</h4>28- EUR</div>
  </section>
  <section id="contact">
    <a href="mailto:info@impulsedrumschool.com">
      info@impulsedrumschool.com</a>
  </section>
</main>
  
  

</body>

</html>
